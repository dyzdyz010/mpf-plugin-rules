name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
  repository_dispatch:
    types: [host-released]

env:
  QT_VERSION: '6.8.3'
  SDK_VERSION: 'v1.0.2'
  UI_COMPONENTS_VERSION: 'v1.0.2'
  PLUGIN_NAME: 'rules'  # orders or rules

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_suffix: linux-x64
            arch: linux_gcc_64
            ext: tar.gz
          - os: windows-latest
            artifact_suffix: windows-x64
            arch: win64_mingw
            ext: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          arch: ${{ matrix.arch }}
          cache: true
          tools: ${{ runner.os == 'Windows' && 'tools_mingw1310' || '' }}

      - name: Setup MinGW (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: echo "$IQTA_TOOLS/mingw1310_64/bin" >> $GITHUB_PATH

      - name: Install deps (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ninja-build libgl1-mesa-dev libxkbcommon-dev

      - name: Install deps (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja -y

      - name: Download dependencies
        shell: bash
        run: |
          mkdir -p deps
          
          # Download SDK
          mkdir -p deps/mpf-sdk && cd deps/mpf-sdk
          gh release download ${{ env.SDK_VERSION }} -R dyzdyz010/mpf-sdk -p "mpf-sdk-${{ matrix.artifact_suffix }}.${{ matrix.ext }}"
          [[ "${{ matrix.ext }}" == "tar.gz" ]] && tar -xzf *.tar.gz || 7z x *.zip
          rm -f *.${{ matrix.ext }}
          cd ../..
          
          # Download ui-components
          mkdir -p deps/mpf-ui-components && cd deps/mpf-ui-components
          gh release download ${{ env.UI_COMPONENTS_VERSION }} -R dyzdyz010/mpf-ui-components -p "mpf-ui-components-${{ matrix.artifact_suffix }}.${{ matrix.ext }}"
          [[ "${{ matrix.ext }}" == "tar.gz" ]] && tar -xzf *.tar.gz || 7z x *.zip
          rm -f *.${{ matrix.ext }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_INSTALL_PREFIX=$PWD/install \
            -DCMAKE_PREFIX_PATH="$PWD/deps/mpf-sdk;$PWD/deps/mpf-ui-components"

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_INSTALL_PREFIX="$GITHUB_WORKSPACE/deps/mpf-sdk;$GITHUB_WORKSPACE/deps/mpf-ui-components"

      - name: Build
        run: cmake --build build

      - name: Install
        run: cmake --install build

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: cd install && tar -czvf ../mpf-plugin-${{ env.PLUGIN_NAME }}-${{ matrix.artifact_suffix }}.tar.gz .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: cd install && 7z a -tzip ../mpf-plugin-${{ env.PLUGIN_NAME }}-${{ matrix.artifact_suffix }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mpf-plugin-${{ env.PLUGIN_NAME }}-${{ matrix.artifact_suffix }}
          path: mpf-plugin-${{ env.PLUGIN_NAME }}-${{ matrix.artifact_suffix }}.*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true

      - name: Trigger release build
        if: success()
        run: |
          curl -X POST `
            -H "Accept: application/vnd.github+json" `
            -H "Authorization: Bearer ${{ secrets.DISPATCH_TOKEN }}" `
            https://api.github.com/repos/dyzdyz010/mpf-release/dispatches `
            -d '{"event_type":"plugin-released","client_payload":{"plugin":"${{ env.PLUGIN_NAME }}","version":"${{ github.ref_name }}"}}'
